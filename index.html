<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves
            
            <span class="time"> 00:00
            </span>

            <div class="restart1">
        		<i class="fa fa-repeat"></i> Restart
        	</div>
        </section>

        <ul class="deck">
            
        </ul>

        <div class="winscreen">
            <h1>Congratulations! You've won!</h1>
            <p id="winstars">Stars: </p>
            <p id="wintime">Elapsed time:</p>
            <p id="winmoves">Moves: </p>
            <button class="restart2">Play again</button>
        </div>
    </div>

    

    <script src="js/app.js"></script>
</body>
</html>
